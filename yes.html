<script>
    document.addEventListener('DOMContentLoaded', function() {
        var radioButtonYes = document.getElementById('MainContent_rboption_0');
        var radioButtonNo = document.getElementById('MainContent_rboption_1');
        var proceedButton = document.getElementById('submit');

        radioButtonYes.addEventListener('change', function() {
            if (radioButtonYes.checked) {
                proceedButton.disabled = false;
            }
        });
radioButtonNo.addEventListener('change', function() {
            if (radioButtonNo.checked) {
                proceedButton.disabled = true;
            }
        });
    });
</script>
